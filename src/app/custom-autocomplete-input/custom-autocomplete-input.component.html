<mat-label>Assignee</mat-label>
<input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto" (blur)="onTouched()">
<mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onSelect($event)">
  <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
    {{option.name}}
  </mat-option>
</mat-autocomplete>
<div>internal: {{ myControl.value | json }}</div>
